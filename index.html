<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><title>home.</title><link href=https://vm-f.github.io/-/cdn/fonts/HelveticaNeue/include.css rel=stylesheet><style>::selection{background:rgb(0 0 0/.3)}::-moz-selection{background:rgb(0 0 0/.3)}h1 ::selection{background:rgb(252 252 252/.3)}h1 ::-moz-selection{background:rgb(252 252 252/.3)}body,html{height:100%;width:100%;color-scheme:dark;direction:ltr;unicode-bidi:isolate}body{overscroll-behavior:none;margin:0;font-family:HelveticaNeue,Helvetica,Arial,sans-serif;background-color:#fff;color:#333}div.section,section{overflow:hidden}#numeral-container-top{display:flex;flex-direction:column;align-items:center;justify-content:end;position:relative;height:clamp(100px,40vh,800px)}#numeral-container-top h1{font-size:clamp(4em,calc(100vw / 24 * 3),9em);position:relative;isolation:isolate;margin:0;overflow:hidden}canvas{position:absolute;width:calc(100% - 2px);height:calc(100% - 2px);top:1px;left:1px;pointer-events:none}#numeral-container-top h1 div{display:block;outline:3px #fff;position:relative;z-index:2;mix-blend-mode:lighten}#text-container-bottom{display:flex;flex-direction:column;align-items:center;position:relative;padding-top:4.83em}#text-container-bottom h2{font-size:clamp(1em,calc(100vw / 24 * .5),2em);font-weight:300;margin:0;display:block;text-align:center;line-height:1.5}#text-container-bottom h2 em{font-style:normal;font-weight:500}#numeral-container-top{animation:fadein .2s cubic-bezier(.48,.08,.19,1) forwards}#desc-bio-thing span{animation:fadein2 .5s cubic-bezier(.48,.08,.19,1) forwards;animation-fill-mode:forwards;display:inline-block;transform:translateY(100%);opacity:0}#desc-bio-thing span:not(:last-of-type){white-space:pre-wrap}@keyframes fadein{from{opacity:0;position:relative}to{opacity:1!important}}@keyframes fadein2{from{opacity:0;position:relative;transform:translateY(100%)}to{opacity:1;transform:translateY(0)}}</style><script>function attachRGBColorGradientToCanvas(n,t=35,o=35){var e=n.getContext("2d"),r=function(n,t,o,r,a){e.fillStyle="rgb("+o+","+r+","+a+")",e.fillRect(n,t,1,1)},a=function(n,t,o){return Math.floor(192+64*Math.cos((n*n-t*t)/300+o))},i=function(n,t,o){return Math.floor(192+64*Math.sin((n*n*Math.cos(o/4)+t*t*Math.sin(o/3))/300))},c=function(n,t,o){return Math.floor(192+64*Math.sin(5*Math.cos(o/9)+((n-100)*(n-100)+(t-100)*(t-100))/1100))},u=0;n.run=function(){for(x=0;x<=o;x++)for(y=0;y<=t;y++)r(x,y,a(x,y,u),i(x,y,u),c(x,y,u));u+=.05,window.requestAnimationFrame(n.run)},n.run()}document.addEventListener("DOMContentLoaded",(function(){attachRGBColorGradientToCanvas(document.querySelector("#gradient-color-animation-background"),10,30);var n=document.querySelector("#desc-bio-thing").innerHTML.split(" ");for(tmp in document.querySelector("#desc-bio-thing").innerHTML="",n)document.querySelector("#desc-bio-thing").innerHTML+=`<span style='animation-delay: ${100*tmp}ms;'>${n[tmp]} </span>`}));</script><main><div class=section id=numeral-container-top><h1><canvas height=10 id=gradient-color-animation-background width=30></canvas><div>(nsq)</div></h1></div><div class=section id=text-container-bottom><h2 id=desc-bio-thing>A do-er of things.</h2></div></main>
