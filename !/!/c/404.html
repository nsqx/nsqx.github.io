<!DOCTYPE html>


<html lang="en-US">

<head>
<style>* {
    font-family: consolas, monospace;
    letter-spacing: -0.02pt;
    font-size:14pt;
    color: #ddd;
    background-color: #222;
}</style>

<!--//control script start//-->
<script>

thisurl = "https://nsqx.github.io/!/!/c/"

document.addEventListener("DOMContentLoaded", ()=>{
    if (window.location.pathname.startsWith("/!/!/c/")) /*https://nsqx.github.io/!/!/c/... url*/ {
        if (window.location.search == "?64"){
            document.body.innerHTML = atob(window.location.pathname.split("/!/!/c/")[1]);
        }else{
            document.body.innerHTML = (window.location.pathname.split("/!/!/c/")[1]);
        }
    }else{
        if (window.location.hash.startsWith("#64")){
            if (!window.location.hash.endsWith("#64")){
                let l = document.createElement('a');
                let b = new Blob([atob(window.location.search.split("?")[1])], {type: window.location.hash.split("#64")[1]});
                l.href = URL.createObjectURL(b);
                l.click();
                URL.revokeObjectURL(l);
            }else{
                document.body.innerHTML = atob(window.location.search.split("?")[1]);
            }
        }else{
            document.body.innerHTML = (window.location.search.split("?")[1]);
        }
    }
});
</script>
<!--//control script end////-->
</head>

<body>
</body>

</html>
