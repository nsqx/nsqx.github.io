    <script>
      function wait(delayMS) {
        return new Promise(resolve => setTimeout(resolve, delayMS));
      }

      function qsr(query) {
        return document.querySelector(query);
      }

      function typewriter(target, wordsArray, intervalMS, typingDelayMS = 100, eraseDelayMS = 50, dynamicUnderline = false, repeat = true, onendfunc = (function(){})){
        var wordindex = 0;
        var charindex = 0;
        var charArray = [];

        function wait(delayMS) {
          return new Promise(resolve => setTimeout(resolve, delayMS));
        }

        function qsr(query) {
          return document.querySelector(query);
        }

        function updateCharArray() {
          //charArray = [...wordsArray[wordindex]];
          charArray = wordsArray[wordindex];
        }

        function incrementWordIndex() {
          if (wordindex < wordsArray.length -1) {
            wordindex += 1;
            updateCharArray();
          } else {
            if (repeat){
              wordindex = 0;
            updateCharArray();
            } else {
              onendfunc();
            }
          }
        }

        function incrementCharIndex() {
          if (charindex < charArray.length -1) {
            charindex += 1;
          } else {
            charindex = 0;
            target.innerText = "";
            incrementWordIndex();
          }
        }

        function eraseWords() {
          wait(eraseDelayMS).then(()=>{
            if (target.innerText.length != 0){
              target.innerText = target.innerText.slice(0,-1);
              if (dynamicUnderline){
                target.style.textDecoration = "3px underline double rgb(255, 189, 66)";
              }
              eraseWords();
            } else {
              if (dynamicUnderline){
                target.style.textDecoration = "3px underline wavy rgb(255, 66, 66)";
              }
              incrementCharIndex();
              updateChar();
            }
          })
        }

        function initThis() {
          target.innerText = "";
          updateCharArray();
        }

        /*recursive function*/
        function updateChar() {
          target.innerText += charArray[charindex];
          if (charindex < charArray.length -1) {
            wait(typingDelayMS).then(()=>{
              incrementCharIndex();
              updateChar();
            })
          } else {
            if (dynamicUnderline){
              //target.style.textDecoration = "5px underline rgb(255, 189, 66)";
              target.style.textDecoration = "5px underline rgb(66, 107, 255)";
            }
            wait(intervalMS).then(()=>{
              eraseWords();
            })
          }
        }

        initThis();

        wait(typingDelayMS).then(()=>{
          updateChar();
        })
      }
    </script>
