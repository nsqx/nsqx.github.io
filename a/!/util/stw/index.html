<!DOCTYPE html>


<html colormode = preventjarringtransition>
<head>
    <title>Clock - Utility</title>
    <script src="36d7fc8a.js"></script>
    <script> $app = { "?": "utility", "sub": "timer" } </script>
    <link rel="stylesheet" href="this.css" />
</head>

<body centered>
    <scroll vscroll style=--x:0vh></scroll>
    <scroll vscroll style=--x:100vh></scroll>
    <!--<scroll hscroll style=--x:2vw></scroll>-->
    <app-main>
        <stl><stw-lp>Laps / Lap name<br></stw-lp>
        <stw-laps><grey>leg</grey></stw-laps></stl>
        <div id="doverbox"></div>
        <app-op>
            <app-label>Clock and Timers<br><br></app-label>
            <app-div>
                <applet-label>Stopwatch<br></applet-label>
                <applet-main>
                    <t-main><before hide>&nbsp;>&nbsp;</before><t-h>00</t-h>:<t-m>00</t-m>:<t-s>00</t-s><grey>.<t-ms>00</t-ms></grey></t-main>
                    <applet-controls><br>
                        <button name=stopwatch-start>Start</button>
                        <button name=stopwatch-stop disabled>Stop</button>
                        <button name=stopwatch-lap disabled>Lap</button>
                        <button name=stopwatch-reset disabled>Reset</button><br>
                    </applet-controls>
                </applet-main>
            </app-div>
        </app-op>
    </app-main>
    <app-mode-toggle><a href="#::toggle">toggle</a></app-mode-toggle>
    
</body>
</html>
